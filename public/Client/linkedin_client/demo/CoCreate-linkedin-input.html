 <!DOCTYPE html>
<html>
<head>
 <title>Linkedin</title>
    <style type="text/css">
      .template{display:none}
    </style>
</head>     
      <h1>Profile - Linkedin</h1>
<form>
   Client ID: <input data-linkedin="getClient.client_id">
   Client Secret: <input data-linkedin="getClient.client_secret">
   Client AccessToken: <input data-linkedin="getClient.accessToken">
  <button data-actions='getClient'>Click getData</button>
</form>

<div data-template_id="linkedinGetProfile" >
  <div class="template card card margin:10px " 
    data-value="{{data._id}}" 
    data-template_id="linkedinGetProfile" 
    data-render-array="data">
        <div class="display:flex justify-content:space-between align-items:center width:100%">
          <div class="display:flex">
            <div class="display:flex align-items:center">
              <span class="icon status font-size:20px margin-right:10px"></span>
            </div>
            <div class="display:flex align-items:center  flex-wrap:wrap">
              <h3 class="margin-right:10px" value="{{data.id}}">ID</h3>
              <h3 class="margin-right:10px" value="{{data.firstName.localized.en_US}}">First Name</h3>
              <h3 class="margin-right:10px" value="{{data.lastName.localized.en_US}}">Last Name</h3>
            </div>
          </div>
        </div>
  </div>
</div>
