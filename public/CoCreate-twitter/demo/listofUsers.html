
<!DOCTYPE html>
<html>

<head>
    <title>Twitter</title>

    <style type="text/css">
        .template {
            display: none
        }

        .formDiv>form>button {
            margin-left: 30px;
        }

        .formDiv>* {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <h1>List of API - Twitter</h1>
    <div class="formDiv">
        <form>
            Screen Name: <input data-twitter="getFollowersList.screen_name" value="twitterdev">
            <button data-actions='getFollowersList'>Twitter Followers List</button>
        </form>

        <form>
            Search Query: <input data-twitter="getSearchUser.query" value="twitterdev">
            <button data-actions='getSearchUser'>Twitter Search Users</button>
        </form>

        <form>
            Screen Name: <input data-twitter="getFriendsList.screen_name" value="twitterdev">
            <button data-actions='getFriendsList'>Twitter friends list</button>
        </form>

        <form>
            Search Query: <input data-twitter="getSearchTweets.query" value="twitterdev">
            <button data-actions='getSearchTweets'>Twitter Search Tweets</button>
        </form>
        
        <form>
            Screen Name: <input data-twitter="getUsersShow.screen_name" value="twitterdev">
            User Id : <input data-twitter="getUsersShow.user_id" value="12345">
            <button data-actions='getUsersShow'>Twitter Users Show</button>
        </form>
    </div>



    <div data-template_id="getFollowersList">
        <h4>Twitter Followers List :- </h4>
        <div class="template margin:10px " data-value="{{data.id}}" data-render_array="data">
            <div style="display:flex ; align-items:center; width:100% ;flex-wrap:wrap ">
                <img class="margin-right:10px" src="{{data.profile_image_url_https}}" />
                <h3 class="margin-right:10px" value="{{data.name}}">name></h3>
            </div>
        </div>
    </div>

    <div data-template_id="getSearchUser">
        <h4>Twitter Search Users :- </h4>
        <div class="template margin:10px " data-value="{{data.id}}" data-render_array="data">
            <div style="display:flex ; align-items:center; width:100% ;flex-wrap:wrap ">
                <img class="margin-right:10px" src="{{data.profile_image_url_https}}" />
                <h3 class="margin-right:10px" value="{{data.name}}">name></h3>
            </div>
        </div>
    </div>

    <div data-template_id="getFriendsList">
        <h4>Twitter friends list :- </h4>
        <div class="template margin:10px " data-value="{{data.id}}" data-render_array="data">
            <div style="display:flex ; align-items:center; width:100% ;flex-wrap:wrap ">
                <img class="margin-right:10px" src="{{data.profile_image_url_https}}" />
                <h3 class="margin-right:10px" value="{{data.name}}">name></h3>
            </div>
        </div>
    </div>
    
    <div data-template_id="getSearchTweets">
        <h4>Twitter Search Tweets :- </h4>
        <div class="template margin:10px " data-value="{{data.id}}" data-render_array="data">
            <div style="display:flex ; align-items:center; width:100% ;flex-wrap:wrap ">
                <img class="margin-right:10px" src="{{data.user.profile_image_url_https}}" />
                <h3 class="margin-right:10px" value="{{data.user.name}}">name></h3>
                <p style="    flex-basis: 100%;
    height: 0;" value="Tweet :- {{data.text}}"></p>
            </div>
        </div>
    </div>
    
</body>
