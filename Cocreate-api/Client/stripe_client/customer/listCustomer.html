<html>

<head>
  <title>Stripe</title>

  <style type="text/css">
    .template {
      /* display: none */

  <head>
    <h1>List Customer - Stripe</h1>
    <form>
      <button data-actions='listCustomers'>Click getList</button>
    </form>

          <div class="display:flex">
            <div class="display:flex align-items:center">
              <span class="icon status font-size:20px margin-right:10px"></span>
            </div>
            <div class="display:flex align-items:center  flex-wrap:wrap">
              <h3 class="margin-right:10px" value="{{data.id}}">ID</h3>
              <span class="margin-right:10px" value="{{data.email}}">email</span>
            </div>
          </div>
        </div>
      </div>
    </div>
<script src="../../src/config.js"></script>
